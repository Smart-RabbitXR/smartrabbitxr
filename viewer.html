<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor 360</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body, html { margin:0; height:100%; background:#000; }
    #title { position: absolute; top: 10px; left: 10px; color:#fff; font-size:18px; background:rgba(0,0,0,0.5); padding:5px 10px; border-radius:5px; }
  </style>
</head>
<body>
  <div id="title"></div>

  <a-scene loading-screen="dotsColor: #24CAFF; backgroundColor: black" vr-mode-ui="enabled: true">
    <a-assets>
      <video id="video360" crossorigin="anonymous" playsinline webkit-playsinline preload="auto" loop></video>
    </a-assets>
    <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
    <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
  </a-scene>

  <script>
    // Leer parámetros
    const qs = new URLSearchParams(location.search);
    const src = qs.get("src");
    const title = qs.get("title") || "Video 360°";

    document.getElementById("title").innerText = title;
    const v = document.getElementById("video360");
    if (src) {
      v.src = src;
      v.play().catch(()=>{}); // autoplay control
    }
  </script>
</body>
</html>
