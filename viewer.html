<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Videoteca 360°</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{color-scheme:dark}
    body{margin:0;background:#0e0e0f;color:#fff;font-family:system-ui,Arial}
    header{padding:18px 20px;border-bottom:1px solid #1f1f22;text-align:center}
    h1{margin:0;font-size:22px}
    .grid{max-width:980px;margin:20px auto;padding:0 16px;display:grid;gap:14px}
    .card{background:#151518;border:1px solid #242429;border-radius:12px;padding:14px}
    .title{margin:0 0 8px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    button{cursor:pointer;border:0;border-radius:10px;padding:10px 14px;font-weight:700}
    .play{background:#2ecc71;color:#000}
    .copy{background:#2a2a2f;color:#fff}
    .note{opacity:.7;font-size:13px;margin:16px auto;text-align:center;max-width:900px}
    a{color:#6ac8ff}
  </style>
</head>
<body>
  <header><h1>Videoteca 360°</h1></header>

  <div id="list" class="grid"></div>
  <p class="note">
    Consejo: en iPhone toca <b>▶︎ Tocar para iniciar</b> en el visor para habilitar audio y giroscopio.
  </p>

  <script>
    
    const VIDEOS = [
      {
        title: "Isla del Coco",
        src: "https://f005.backblazeb2.com/file/smartrabbit-videos/01+Isla+del+Coco.mp4",
        rotY: -90
      },
      {
        title: "UICN – Cardboard",
        src: "https://f005.backblazeb2.com/file/smartrabbit-videos/UICN+1+pase.mp4",
        rotY: -90
      }
    ];

    const list = document.getElementById('list');
    VIDEOS.forEach(v => {
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <h3 class="title">${v.title}</h3>
        <div class="row">
          <button class="play" onclick="go('${encodeURIComponent(v.src)}','${encodeURIComponent(v.title)}',${v.rotY})">Ver en visor 360</button>
          <button class="copy" onclick="copy('${v.src}')">Copiar URL</button>
        </div>`;
      list.appendChild(el);
    });

    function go(src, title, rotY){
      location.href = `viewer.html?src=${src}&title=${title}&rotY=${rotY}`;
    }

    async function copy(text){
      try{ await navigator.clipboard.writeText(text); alert('URL copiada'); }
      catch{ prompt('Copia la URL:', text); }
    }
  </script>
</body>
</html>
