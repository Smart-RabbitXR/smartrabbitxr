<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videoteca 360</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin:0; padding:20px; }
    h1 { text-align: center; }
    .video-card { background:#222; margin:10px auto; padding:15px; border-radius:8px; max-width:500px; }
    .video-card h2 { margin:0 0 10px; }
    button { padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
    .btn { background:#28a745; color:#fff; }
  </style>
</head>
<body>
  <h1>Videoteca 360Â°</h1>
  <div id="list"></div>

  <script>
    // ðŸ‘‡ Cambia estos links por los "Friendly URL" de Backblaze
    const VIDEOS = [
      {
        title: "Isla del Coco",
        src: "https://f005.backblazeb2.com/file/smartrabbit-videos/01+Isla+del+Coco.mp4",
        rotY: -90
      },
      {
        title: "UICN â€“ Cardboard",
        src: "https://f005.backblazeb2.com/file/smartrabbit-videos/UICN+1+pase.mp4",
        rotY: -90
      }
    ];

    const list = document.getElementById("list");
    VIDEOS.forEach(v=>{
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <h2>${v.title}</h2>
        <button class="btn" onclick="openViewer('${encodeURIComponent(v.src)}','${v.title}',${v.rotY})">
          Ver en visor 360
        </button>
      `;
      list.appendChild(card);
    });

    function openViewer(src, title, rotY){
      window.location.href = `viewer.html?src=${src}&title=${encodeURIComponent(title)}&rotY=${rotY}`;
    }
  </script>
</body>
</html>
